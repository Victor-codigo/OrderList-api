# -------------------------------------------------------------
# PRODUCT CREATE
product_create:
  path: /api/v{api_version}/products
  methods: POST
  controller: Product\Adapter\Http\Controller\ProductCreate\ProductCreateController
  requirements:
    api_version: '\d+[.\d]?'

# -------------------------------------------------------------
# PRODUCT MODIFY
# -------------------------------------------------------------
product_modify:
  path: /api/v{api_version}/products
  methods: PUT
  controller: Product\Adapter\Http\Controller\ProductModify\ProductModifyController
  requirements:
    api_version: '\d+[.\d]?'

# -------------------------------------------------------------
# PRODUCT REMOVE
# -------------------------------------------------------------
product_remove:
  path: /api/v{api_version}/products
  methods: DELETE
  controller: Product\Adapter\Http\Controller\ProductRemove\ProductRemoveController
  requirements:
    api_version: '\d+[.\d]?'

# -------------------------------------------------------------
# PRODUCT REMOVE ALL GROUPS PRODUCTS
# -------------------------------------------------------------
product_remove_groups_products:
